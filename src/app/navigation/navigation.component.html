<mat-sidenav-container class="sidenav-container">
  <mat-sidenav *ngIf="authService.user | async"
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/user/dashboard"><mat-icon class="sidenav-icon">dashboard</mat-icon> Dashboard</a>
      <a mat-list-item routerLink="/user/monthly-detail"><mat-icon class="sidenav-icon">calendar_today</mat-icon> Monthly Detail</a>
      <a mat-list-item (click)="logout()"><mat-icon class="sidenav-icon">exit_to_app</mat-icon> Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggle()"
        *ngIf="(isHandset$ | async) && (authService.user | async)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Senacor Clock In</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
