<div class="grid-container">
  <mat-grid-list cols="1" rowHeight="fit" style="height: 700px">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <h1 class="mat-h1">Monthly Detail</h1>
          </mat-card-title>
        </mat-card-header>
        <div *ngIf="showSpinner; else dashboardContent">
          <div class="loader">
            <mat-spinner></mat-spinner>
          </div>
        </div>
        <ng-template #dashboardContent>
          <mat-card-content class="dashboard-card-content">
            <mat-form-field>
              <input matInput [matDatepickerFilter]="myFilter" [max]="myDate" [matDatepicker]="dp" placeholder="Month and Year" [formControl]="date">
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp
                              startView="multi-year"
                              (yearSelected)="chosenYearHandler($event)"
                              (monthSelected)="chosenMonthHandler($event, dp)"
                              panelClass="example-month-picker"></mat-datepicker>
            </mat-form-field>
            <div *ngFor="let worktime of groupedWorkTimes | keyvalue">
              <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-description>
                      {{headerText(worktime.value)}}
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <div *ngFor="let work of getKeyValuePairs(headerText(worktime.value))">
                    {{work.type | uppercase}} - {{getDateFromNumberTimestamp(work.timestamp)}}
                  </div>
                </mat-expansion-panel>
                <mat-expansion-panel (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false">
                </mat-expansion-panel>
              </mat-accordion>
            </div>
            <div>
              <br>
              <button type="button" color="{{monthlyTargetReached ? 'primary' : 'accent'}}" mat-raised-button (click)="onSignTheMonth()">
                {{'Sign' }}
              </button>
            </div>
          </mat-card-content>
        </ng-template>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
