<mat-card>
  <mat-card-header>
    <mat-card-title class="header">
      <h2>Log your time</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ci-time-logger
      [dayTarget]="userTarget | async"
      [isWorking]="isUserWorking | async"
      [alreadyDone]="alreadyDone | async"
      (workTrackingChanged)="handleChangeWorkStatus()">
    </ci-time-logger>
  </mat-card-content>
</mat-card>
