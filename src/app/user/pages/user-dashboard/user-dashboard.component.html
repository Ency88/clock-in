<mat-card>
  <ng-container *ngIf="!loading; else isLoading">
    <mat-card-content>
      <ci-time-logger
        [dayTarget]="dayTarget"
        [isWorking]="isWorking"
        [alreadyDone]="alreadyDone"
        (workTrackingChanged)="handleChangeWorkStatus()">
      </ci-time-logger>
    </mat-card-content>
  </ng-container>
  <ng-template #isLoading>
    <mat-spinner></mat-spinner>
  </ng-template>
</mat-card>
