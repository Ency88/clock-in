<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form (ngSubmit)="login(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control">
        </div>
        <button id="submit" mat-button style="margin-left: 20px;" type="submit" [disabled]="!f.valid">Log in</button>
      </form>
    </div>
  </div>
</div>
