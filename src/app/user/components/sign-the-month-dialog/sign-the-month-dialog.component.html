<div>
  <h2 mat-dialog-title>Sign the month </h2>
  <mat-dialog-content>
    {{data.title}}
  </mat-dialog-content>
  <mat-dialog-actions>
    <div ngPreserveWhitespaces>
      <button mat-raised-button (click)="onCloseOk()" color="primary">Sign</button>
      <button mat-raised-button (click)="onCloseNo()" color="accent">Cancel</button>
    </div>
  </mat-dialog-actions>
</div>
